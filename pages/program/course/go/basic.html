<header>
    基础语法
</header>
<h2>
    定义变量
</h2>
<pre tag="javascript">
    var identifier type
</pre>
<p>
    或者一次声明多个变量：
</p>
<pre tag="javascript">
    var identifier1, identifier2 type
</pre>
<p>
    或者定义和赋值一气呵成：
</p>
<pre tag="javascript">
    identifier := value
</pre>
<p>
    同样可以多个变量一起：
</p>
<pre tag="javascript">
    identifier1, identifier2, identifier3 := value1, value2, value3
</pre>
